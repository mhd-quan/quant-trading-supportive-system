# Technical Indicators Configuration
# Default parameters for all technical indicators

moving_averages:
  sma:
    periods: [9, 20, 50, 100, 200]
    price_source: close
  ema:
    periods: [9, 12, 20, 26, 50, 100, 200]
    price_source: close
  wma:
    periods: [20, 50, 100]
    price_source: close
  kama:
    period: 10
    fast: 2
    slow: 30
    price_source: close
  vwap:
    anchor: session  # session, day, week, month
    std_dev_bands: [1, 2, 3]

momentum:
  rsi:
    period: 14
    overbought: 70
    oversold: 30
    price_source: close
  stochastic:
    k_period: 14
    d_period: 3
    smooth_k: 3
    overbought: 80
    oversold: 20
  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9
    price_source: close
  adx:
    period: 14
    trend_threshold: 25
    strong_trend: 40
  cci:
    period: 20
    overbought: 100
    oversold: -100
  roc:
    period: 12
  williams_r:
    period: 14
    overbought: -20
    oversold: -80

volatility:
  atr:
    period: 14
    smoothing: rma  # sma, ema, rma
  bollinger_bands:
    period: 20
    std_dev: 2.0
    price_source: close
  keltner_channels:
    period: 20
    atr_period: 10
    atr_multiplier: 2.0
  donchian_channels:
    period: 20
  historical_volatility:
    period: 30
    annualize: true
    trading_days_per_year: 365

volume:
  obv:
    signal_period: 21
  volume_profile:
    num_bins: 24
    value_area_percent: 70
  mfi:
    period: 14
    overbought: 80
    oversold: 20
  vwap:
    session_reset: true
  accumulation_distribution:
    signal_period: 21

trend:
  supertrend:
    period: 10
    multiplier: 3.0
  parabolic_sar:
    acceleration: 0.02
    maximum: 0.2
  ichimoku:
    tenkan_period: 9
    kijun_period: 26
    senkou_span_b_period: 52
    displacement: 26
  aroon:
    period: 25

pattern_recognition:
  candlestick_patterns:
    enabled: true
    patterns:
      - doji
      - hammer
      - shooting_star
      - engulfing
      - harami
      - morning_star
      - evening_star
      - three_white_soldiers
      - three_black_crows
      - piercing
      - dark_cloud_cover
  chart_patterns:
    enabled: true
    patterns:
      - head_and_shoulders
      - double_top
      - double_bottom
      - triangle
      - wedge
      - channel
    min_pattern_bars: 20
    max_pattern_bars: 100

market_profile:
  value_area_percent: 70
  time_period: session  # session, day, week
  tpo_size_minutes: 30
  point_of_control_type: volume  # volume, time

fibonacci:
  retracement_levels: [0.236, 0.382, 0.5, 0.618, 0.786]
  extension_levels: [1.0, 1.272, 1.618, 2.0, 2.618]
  auto_swing_detection:
    enabled: true
    min_swing_atr_multiple: 2.0
    lookback_bars: 100

ict_specific:
  fair_value_gaps:
    min_gap_atr_multiple: 0.5
    max_age_bars: 100
    mitigation_percent: 50
    types:
      - bullish_fvg
      - bearish_fvg
  order_blocks:
    imbalance_ratio: 3.0
    max_age_bars: 50
    zone_extension_percent: 20
    require_displacement: true
  liquidity_zones:
    swing_touches_required: 2
    extension_pips: 5
    types:
      - buy_side_liquidity
      - sell_side_liquidity
  market_structure:
    bos_confirmation_candles: 2
    choch_enabled: true
    swing_lookback: 50

statistical:
  z_score:
    window: 20
    threshold: 2.0
  correlation:
    window: 100
    method: pearson  # pearson, spearman
  cointegration:
    method: johansen
    significance_level: 0.05
  hurst_exponent:
    window: 100

machine_learning:
  features:
    price_features:
      - returns_1
      - returns_5
      - returns_20
      - log_returns
    volatility_features:
      - realized_vol_20
      - atr_normalized
      - bbands_width
    volume_features:
      - volume_ratio
      - volume_delta
      - volume_profile_position
    momentum_features:
      - rsi_14
      - macd_histogram
      - stoch_k
    structure_features:
      - distance_to_vwap
      - distance_to_sma_200
      - trend_strength
  normalization:
    method: zscore  # zscore, minmax, robust
    window: 252

# Global indicator settings
global:
  cache_indicators: true
  cache_ttl_seconds: 300
  parallel_computation: true
  max_workers: 4
  precision: 8
  missing_data_handling:
    method: forward_fill  # forward_fill, interpolate, drop
    max_gap_bars: 5
